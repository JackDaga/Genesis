{% extends "layout/auth.html" %}

{% block content %}
<form class="form-horizontal">
    <div class="form-group">
        <label for="id" class="col-sm-3 control-label">DNI ó Carné de extranjería</label>
        <div class="col-sm-9">
            <input class="form-control" id="id" placeholder="DNI ó Carné de extranjería">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Contraseña</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
    </div>
    <div class="form-group">
        <div class="text-center">
            <button class="btn btn-default">Ingresar</button>
        </div>
    </div>
</form>
{% endblock %}
